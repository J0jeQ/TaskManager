<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="logo">Task Manager</h1>
    <main>
    <div id="input">
    <input type="text" id="new-task" name="new-task" placeholder="Nowe zadanie">
    <button id="add" type="button">Dodaj</button>
    </div>
    <div id="sections">
    <section id="all-tasks">
    <h2>Wszystkie</h2>
    <ul class="tasks-list" id="all-tasks-list"></ul>
    </section>

    <section id="completed">
    <h2>Ukonczone</h2>
    <ul class="tasks-list" id="completed-tasks-list"></ul>
    </section>

    <section id="uncompleted">
    <h2>Nie ukonczone</h2>
    <ul class="tasks-list" id="uncompleted-tasks-list"></ul>
    </section>
    
</div>
</main>
    <script src="scripts.js"></script>
</body>
</html>
